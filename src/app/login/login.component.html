<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="inputUsername" class="form-label">Email address</label>
            <input
              formControlName="username"
              type="text"
              class="form-control"
              id="inputUsername"
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input
              formControlName="password"
              type="password"
              class="form-control"
              id="inputPassword"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a routerLink="/register">Don't have an account? Register</a>
      </div>
    </div>
  </div>
</div>
