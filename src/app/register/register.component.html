<div class="wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>Register</mat-card-header>
    <form [formGroup]="registerForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            formControlName="firstName"
            matInput
            placeholder="First Name"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="lastName" matInput placeholder="Last Name" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="username" matInput placeholder="Username" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            formControlName="password"
            matInput
            type="password"
            placeholder="Password"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="email" matInput placeholder="Email" />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-raised-button
        color="warn"
        class="btn-block"
        (click)="register()"
      >
        Register
      </button>
      <div class="router-link">
        <a style="color: black; text-decoration: none" routerLink="/login"
          >Already registered? Login</a
        >
      </div>
    </form>
  </mat-card>
</div>
